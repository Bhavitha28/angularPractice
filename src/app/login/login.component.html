<div class="bg-img">
    <div class="content">
        <header>Login</header>
        <form (ngSubmit)="formSubmit()">
            <div class="field">
                <span class="fa fa-user"></span>
                <input [(ngModel)]="loginData.userName" type="text" required placeholder="Username" name="username" >
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input [(ngModel)]="loginData.password" type="password" class="password" required placeholder="Password" name="password">
               

            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            
        </form>
    </div>
</div>
